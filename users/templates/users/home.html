{% extends "base/index.html" %}

{% block content %}
    <div class="col-span-12 mt-8">
        <div class="intro-y flex items-center h-10">
            <h2 class="text-lg font-medium truncate mr-5">
                {{ topic }}
            </h2>
            <a href="{% url 'users:home' %}" class="ml-auto flex items-center text-primary">
                <i data-lucide="refresh-ccw" class="w-4 h-4 mr-3"></i>
                Reload Data </a>
        </div>
        <div class="grid grid-cols-12 gap-6 mt-5">
                <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
                    <div class="report-box zoom-in">
                        <div class="box p-5">
                            <div class="flex">
                                <i data-lucide="shopping-cart" class="report-box__icon text-primary"></i>
                                <div class="ml-auto">
                                    <div class="report-box__indicator bg-success tooltip cursor-pointer"
                                         title="33% Higher than last month"> 33% <i data-lucide="chevron-up"
                                                                                    class="w-4 h-4 ml-0.5"></i></div>
                                </div>
                            </div>
                            <div class="text-3xl font-medium leading-8 mt-6">4.710</div>
                            <div class="text-base text-slate-500 mt-1">Item Sales</div>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
                    <div class="report-box zoom-in">
                        <div class="box p-5">
                            <div class="flex">
                                <i data-lucide="credit-card" class="report-box__icon text-pending"></i>
                                <div class="ml-auto">
                                    <div class="report-box__indicator bg-danger tooltip cursor-pointer"
                                         title="2% Lower than last month"> 2% <i data-lucide="chevron-down"
                                                                                 class="w-4 h-4 ml-0.5"></i></div>
                                </div>
                            </div>
                            <div class="text-3xl font-medium leading-8 mt-6">3.721</div>
                            <div class="text-base text-slate-500 mt-1">New Orders</div>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
                    <div class="report-box zoom-in">
                        <div class="box p-5">
                            <div class="flex">
                                <i data-lucide="monitor" class="report-box__icon text-warning"></i>
                                <div class="ml-auto">
                                    <div class="report-box__indicator bg-success tooltip cursor-pointer"
                                         title="12% Higher than last month"> 12% <i data-lucide="chevron-up"
                                                                                    class="w-4 h-4 ml-0.5"></i></div>
                                </div>
                            </div>
                            <div class="text-3xl font-medium leading-8 mt-6">2.149</div>
                            <div class="text-base text-slate-500 mt-1">Total Products</div>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 sm:col-span-6 xl:col-span-3 intro-y">
                    <div class="report-box zoom-in">
                        <div class="box p-5">
                            <div class="flex">
                                <i data-lucide="user" class="report-box__icon text-success"></i>
                                <div class="ml-auto">
                                    <div class="report-box__indicator bg-success tooltip cursor-pointer"
                                         title="22% Higher than last month"> 22% <i data-lucide="chevron-up"
                                                                                    class="w-4 h-4 ml-0.5"></i></div>
                                </div>
                            </div>
                            <div class="text-3xl font-medium leading-8 mt-6">152.040</div>
                            <div class="text-base text-slate-500 mt-1">Unique Visitor</div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <div class="col-span-12 2xl:col-span-9">
        <p class="fas fa-user-alt">Пользователь: {{ user }}; Роль: {{ user.get_role_display }}</p>
        <p>телефон: {{ user.phone_number }};</p>
        <p><a href="{% url 'users:logout' %}" class="fas fa-sign-out-alt"> Выход</a></p>
    </div>


{% endblock content %}
