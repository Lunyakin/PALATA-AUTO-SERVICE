{% extends 'users/user.html' %}
{% load static %}

{% block change_passwor_user %}
<form method="post">
{% csrf_token %}
    <div class="col-span-12 lg:col-span-8 2xl:col-span-9">
                            <!-- BEGIN: Change Password -->
        <div class="intro-y box lg:mt-5">
            <div class="flex items-center p-5 border-b border-slate-200/60 dark:border-darkmode-400">
                <h2 class="font-medium text-base mr-auto">
                    Изменить пароль
                </h2>
            </div>
            <div class="p-5">
                <div>
                    <label for="{{ form.old_password.id_for_label }}" class="form-label">Старый пароль</label>
                    <div class="text-danger mt-2">{{ form.old_password.errors }}</div>
                    <input id="{{ form.old_password.id_for_label }}" name="{{ form.old_password.html_name }}" type="password" class="form-control" placeholder="Ввод пароля">
                </div>
                <div class="mt-3">
                    <label for="{{ form.new_password1.id_for_label }}" class="form-label">Новый пароль</label>
                    <div class="text-danger mt-2">{{ form.new_password1.errors }}</div>
                    <input id="{{ form.new_password1.id_for_label }}" name="{{ form.new_password1.html_name }}" type="password" class="form-control" placeholder="Ввод пароля">
                </div>
                <div class="mt-3">
                    <label for="{{ form.new_password2.id_for_label }}" class="form-label">Подтверждение нового пароля</label>
                    <div class="text-danger mt-2">{{ form.new_password2.errors }}</div>
                    <input id="{{ form.new_password2.id_for_label }}" name="{{ form.new_password2.html_name }}" type="password" class="form-control" placeholder="Ввод пароля">
                </div>
                <button type="submit" class="btn btn-primary mt-4">Изменить пароль</button>
            </div>
        </div>
    </div>
</form>
{% endblock change_passwor_user %}
